<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flexbox Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="window-button-bar">
            <p class="close">×</p>
            <p class="minimize">-</p>
            <p class="zoom">+</p>
        </div>
        <div class="display-bar">
            <p class="display">0</p>
        </div>
        <div class="button-row">
            <button class="special">AC</button>
            <button class="special">⁺⁄₋</button>
            <button class="special">%</button>
            <button class="operator">÷</button>
        </div>
        <div class="button-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>
        </div>
        <div class="button-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="button-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="button-row">
            <button class="zero">0</button>
            <button>,</button>
            <button class="operator">=</button>
        </div>
    </div>
</body>

</html>
